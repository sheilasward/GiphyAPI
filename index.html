    <title>Cartoon GIFs</title>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body onload renderButtons()>
    <div class="jumbotron jumbotron-fluid jumbotron-color">
        <div class="container">
            <h1 class="display-4">APIs and Ajax Calls to Giphy</h1>
            <p class="lead">Click on a button to bring up 10 cartoon character gifs: </p>
        </div>
    </div>
    <div class="btnContain" id="btnContainer">

    </div>

    <div class="main">
        <div class="row">
            <div class="col-md-9" id="leftCol">

            </div>
            <div class="col-md-2">
                <form id="CCForm">
                    <label for="CCInput">Add a Cartoon Character: </label><br>
                    <input type="text" id="CCInput"><br>
                    <input class="newBtn" id="addCC" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <!--  Script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphy.js"></script>
